# .github/workflows/publish-pypi.yml
# Build distributions on GitHub Release and publish to PyPI via OIDC (Trusted Publishing)

name: 📦 Publish to PyPI

on:
  release:
    types: [published]

permissions:
  contents: write   # upload assets to the GitHub release
  id-token: write   # required for OIDC / trusted publishing

concurrency:
  group: publish-pypi
  cancel-in-progress: true

jobs:
  build:
    name: 🛠️ Build distributions
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout source
        uses: actions/checkout@v4

      - name: 🐍 Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: pip

      - name: 📦 Install build tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: 🔨 Build wheel and sdist
        run: python -m build

      - name: 📤 Upload artifacts to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz

      - name: 💾 Persist build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-dists
          path: dist/

  publish:
    name: 🚀 Publish to PyPI
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: pypi
      url: https://pypi.org/project/universal-a2a-agent/
    steps:
      - name: 📥 Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-dists
          path: dist/

      - name: 🚀 Publish via Trusted Publishing (OIDC)
        uses: pypa/gh-action-pypi-publish@release/v1
